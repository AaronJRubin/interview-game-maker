{% extends 'base.html' %}

{% block content %}
  <button class="save button-bar">保存する</button>

  <div class="global-buttons flex button-bar">
  <button class="create">作成する</button>
  <button class="reset">リセット</button>
</div>

  <div class="edit-buttons flex button-bar">
  <button class="add-category">カテゴリーを追加</button>
  <button class="increase-items">アイテムを追加</button>
  <button class="decrease-items">アイテムを減少</button>
  </div>

<div class="downloads flex button-bar">
</div>

<div class="class-size-explanation">今の設定では最少<span class="class-size-minimum">２５</span>人でゲームが出来て、最多
<span class="class-size-maximum">３０</span>人でゲームが出来ます。もっとたくさんの人でするには、カテゴリー、又はアイテムを増やしてください。
</div>

  <ul class="categories">
  </ul>

<script type="application/dart" src="index.dart"></script>
